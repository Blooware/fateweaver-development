<script>
    $("#userEmail").val(getUrlParameter("email"));
    $(document).ready(function () {
        connectToPool('eu-west-2_bXvoN04Fk', '70esqgdtmbq0ao3u2a1lqo0dre', function () {
            console.log("Connected to AWS");
            signedIn(function (response) {
                if (response.success) {
                    console.log("Already Signed In");
                    window.location.href = '/tutor';
                }
            });
        });
    });
    function verifyMe() {
        verify($('#userEmail').val(), $('#userCode').val(), function () {
            window.location.href = '/tutor/signIn';
        }, function (err) {
            $('#err').html(err);
        });
    }
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
</script>
