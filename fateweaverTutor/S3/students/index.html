        function search(x) {
            if (x.length > 1) {

                loadMoreResults(true);
                $('#results > .item').each(function () {
                    var prod = $(this);
                    if (prod.attr('search').toLowerCase().indexOf(x.toLowerCase()) > 0) {

                        prod.show();
                    } else {
                        prod.hide();
                    }
                });
            } else {
                loadMoreResults(false, 1);
                $('#results > .item').each(function () {
                    var prod = $(this);
                    prod.show();
                });
            }
        }


        var pageState = 1;
        var resultsLimit = 20;
        var allResults;

                    resultsLimit = reply.body.length;

        function loadMoreResults(infinite, resetPageState) {

            if (resetPageState) {
                pageState = resetPageState;
            } else {
                pageState++;
            }

            if (infinite) {
                $('#results').html(document.getElementById('tableHeading').outerHTML);

                }
                
                $('#results').append("<tr ><td ></td> <td ><button style='background:none; border:0px; padding:0px;text-decoration:underline; color:#0078db;' onclick='loadMoreResults()'>Load more</button></td> <td ></td><td></td> <td ></td></tr>");
            }


        }

        function postToLambda(url, data, callback, timeoutFunction) {
            $.ajax({
                url,
                timeout: 120000, // sets timeout to 3 seconds
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: { "Authorization": "Bearer " + token },
                dataType: 'json',
                contentType: "application/json",
                error: function (err) {
                    // will fire when timeout is reached
                    timeoutFunction();
                },
                success: function (reply) {
                    callback(reply);
                }
            });
        }
