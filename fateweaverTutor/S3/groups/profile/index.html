    <script>
        var tutor_group_id = getUrlParameter('tutor_group_id').replace("-", " ");
        function refresh() {
            console.log("refresh :" + tutor_group_id);
            postToLambda('https://t3xkdnmau3.execute-api.eu-west-2.amazonaws.com/develop/fateweaverTutor-postGrabTutorGroup', { tutor_group_id: tutor_group_id }, function (reply) {
                console.log(reply);
                if (reply.status == false) {
                    $('#Name').html(reply.studentData[0].given_name + " " + reply.studentData[0].family_name);
                } else if (reply.status == true) {
                    $('#Name').val(reply.groupData[0].name);
                    $('#Description').val(reply.groupData[0].description);
                    $('#TutorGroupName').html(reply.groupData[0].name);
                    $('#TutorDescription').html(reply.groupData[0].description);
                }
                else {
                    $('#Name').html("error");
                }
                for (i = 0; i < reply.students.length; i++) {
                    
                    console.log(reply.students[i].given_name + " " + reply.students[i].family_name + + reply.students[i].upn);
                    $('#Students').append('<a style="color:black!important;text-decoration:none!important;"href="/tutor/mentors/profile/?mentor_id=' + reply.students[i].id + '"><div class="col-2"> <div class="match" style="min-width:100px;"><div class="border m-auto d-block rounded-circle" style="width: 50px;height: 50px;overflow: hidden;"> <img src="https://www.blooware.co.uk/assets/img/IMG_4260.jpg" style="width: 100%;"> </div> <p style="text-align:center;font-weight:bold;margin-top:10px;">' + reply.students[i].given_name + " " + reply.students[i].family_name + '</p><p style="text-align:center;font-size:0.8em;">UPN: ' + reply.students[i].upn + '</p> </div> </div>')
                }
            });
        }
        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: { "Authorization": "Bearer " + token },
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
        $(".saveEdit").submit(function (e) {
            e.preventDefault();
            console.log(objectifyForm(this));
            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postUpdateTutorGroup", { groupInfo: objectifyForm(this), tutor_group_id: tutor_group_id }, function (reply) {
                //console.log(reply);
                refresh();
            });
        });
        function objectifyForm(formArray) {//serialize data function
            var returnArray = {};
            for (var i = 0; i < formArray.length; i++) {
                if (formArray[i]['type'] == "checkbox") {
                    //console.log("checkbox");
                    returnArray[formArray[i]['name']] = formArray[i]['checked'];
                } else {
                    if (formArray[i]['type'] == "radio") {
                        //console.log("RadioBox");
                        returnArray[formArray[i]['name']] = formArray[i]['checked'];
                    } else {
                        //console.log("Not A checkbox");
                        returnArray[formArray[i]['name']] = formArray[i]['value'];
                    }
                }
            }
            return returnArray;
        }
        function deleteStudent() {
            console.log(tutor_group_id);
            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postDeleteStudent", { tutor_group_id: tutor_group_id }, function (reply) {
                //console.log(reply);
                //refresh();
            });
        }
    </script>
