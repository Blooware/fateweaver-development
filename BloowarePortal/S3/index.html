    <script>
        var added_sub = "Not set yet";
        var token;
        $(document).ready(function () {
            connectToPool('eu-west-2_cZsv6n6t5', 'hrhsuoq7nrbt7ksucab050bpr', function () {
                checkAuth(function (result) {
                    if (result == true) {
                        $('html').show();
                        getJwtToken(function (x) {
                            token = x.token;
                            refresh();
                        });
                    }
                });
            });
        });

        function checkAuth(callback) {
            signedIn(function (response) {
                if (response.success) {
                    callback(true);
                } else {
                    window.location.href = '/BloowarePortal/signIn'
                }
            });
        }

        //Load Existing Customers
        function refresh() {
            //console.log("it's working")
            console.log(token);

            postToLambda('https://mwujmaqyr3.execute-api.eu-west-2.amazonaws.com/Prod/BloowareFateweaver-postGetSchools', [], function (reply) {

                console.log(reply);
                
                for (var i = 0; i < reply.body.length; i++) {
                    $('#results').append('<a href="/BloowarePortal/School/?id=' + reply.body[i].id + '"><div class="d-inline-flex hover-grow" style="height: 250px;border-radius: 10px;box-shadow: 1px 3px 5px #aaa;background-size: cover;margin-left: 0%;margin-right: 10px;background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)), url(&quot;assets/img/nastuh-abootalebi-284877-unsplash.jpg&quot;);box-shadow: 0 0 13px rgba(0,0,0,0.2);margin-top: 1%;min-width: 350px;cursor: pointer;"> <h1 style="color: #fff;padding: 23px;height: 200px;text-shadow: 0 0 5px rgba(0,0,0, 0.5);font-size: 30px;">' + reply.body[i].name + '</h1> </div></a>');
                }
                
            });

        }

        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: { "Authorization": "Bearer " + token },
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }

        function signMeOut() {
            signOut(function () {
                checkAuth();
            });
        }

        function getUserId(index, callback) {
            getUser(function (user) {
                return callback(user[index].Value);
            });
        }

    </script>
