    <script>
        $(document).ready(function () {
            connectToPool('eu-west-2_zCGk0oMUc', '55vtr45kfg7ogrg06b46fg242g', function () {
                checkAuth(function (result) {
    
                    if (result == true) {
                        $('body').show();
                        $('#school_id').val(getUrlParameter('school'));
                        school_id = getUrlParameter('school');
                        refresh();
                    }
                });
            });
        });
    
        function checkAuth(callback) {
            signedIn(function (response) {
                if (response.success) {
                    console.log("Already Signed In");
                    callback(true);
                } else {
                    window.location.href = '/signIn'
                }
            });
        }
    
    
    
        //refresh();
        //Load Existing Articles
        function refresh() {
            postToLambda('https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-getFateweaverStudent', { school: school_id }, function (reply) {
              
                $('#results').html("");
                    $('#results').append(`<div class="col-3 col-md-6 col-lg-4 item get-bigger" style="max-width: 300px;padding-top: 20px;"> <button onclick="$('#popup2').fadeIn()" class="btn btn-primary border rounded-circle d-block d-xl-flex m-auto justify-content-xl-center" type="button" style="width: 180px;height: 180px;background-color: transparent;border: 2px solid #ccc!important;"> <i class="la la-plus" style="font-size: 45px;color: #666;"></i> </button> <h3 class="text-center name" style="padding-top: 20px;font-size: 25px;color: #666;font-weight: normal;font-family: 'Open Sans', sans-serif;">ADD A STUDENT</h3> </div>`);
                for (var i = 0; i < reply.body.length; i++) {
                    
                    $('#results').append('<div class="col-3 col-md-6 col-lg-4 item get-bigger" style="max-width: 300px;padding-top: 20px;"> <a href="/newArticle/?student=' + reply.body[i].id + '"> <img class="rounded-circle d-block d-xl-flex m-auto justify-content-xl-center" src="https://randomuser.me/api/portraits/men/' + reply.body[i].id + '.jpg" style="width: 180px;"><h3 class="text-center name" style="padding-top: 20px;">' + reply.body[i].name + '</h3></a></div>');
                }
            });
        }
    
    
        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: {},
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }
    
        function getFromLambda(url, callback) {
            //console.log(url);
            $.get(url, function (data, status) {
                callback(data);
            });
        }
    
        $(".save").submit(function (e) {
            e.preventDefault();
            postFormToLambda(this, "https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-createFateweaverStudent", function () {
                refresh();
            });
        });
    
        $(".delete").submit(function (e) {
            e.preventDefault();
            postFormToLambda(this, "https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-deleteFateweaverStudent", function () {
                refresh();
            });
        });
    
        function postFormToLambda(form, url, callback) {
            console.log(objectifyForm(form));
            function objectifyForm(formArray) {//serialize data function
    
    
                var returnArray = {};
                for (var i = 0; i < formArray.length; i++) {
                    returnArray[formArray[i]['name']] = formArray[i]['value'];
                }
                return returnArray;
            }
            postToLambda(url, objectifyForm(form), function (reply) {
                ////console.log(reply);
                $('#createdArticle').html(reply.body.insertId);
                //console.log(reply);
                callback();
            });
        }
    
        function objectifyForm(formArray) {//serialize data function
    
            var returnArray = {};
            for (var i = 0; i < formArray.length; i++) {
                returnArray[formArray[i]['name']] = formArray[i]['value'];
            }
            return returnArray;
        }
    
    
        //get url parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
