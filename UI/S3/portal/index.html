    <script>


        var userInfo = "";//cognito pool id of the user
        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: {},
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }
        $(document).ready(function () {
            connectToPool('eu-west-2_zCGk0oMUc', '55vtr45kfg7ogrg06b46fg242g', function () {
                checkAuth(function (result) {
                    if (result == true) {
                        getUserId(3, function (id) {
                            $('#company').html(id);
                        });

                        getUserId(2, function (id) {
                            $('#email').html(id);
                        });

                        getUserId(0, function (result) {
                            userInfo = result;
                            refresh();
                        });
                    }
                });
            });
        });

        function checkAuth(callback) {
            signedIn(function (response) {
                if (response.success) {
                    console.log("Already Signed In");
                    callback(true);
                } else {
                    window.location.href = '/adminSignIn'
                }
            });
        }


        function signMeOut() {
            signOut(function () {
                checkAuth();
            });
        }

        function getUserId(index, callback) {
            getUser(function (user) {
                return callback(user[index].Value);
            });
        }

        function refresh() {

            console.log(userInfo);
            postToLambda('https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-manageFateweaverSchools', { user: userInfo }, function (reply) {
                //console.log(reply);
                //$('#createdArticle').html(reply.body.insertId);
                //console.log(reply)

                if (reply.body) {
                    $('#results').html("");
                    $('#results').append(`<div class="col-3 col-md-6 col-lg-4 item get-bigger" style="max-width: 300px;padding-top: 20px;"> <button onclick="$('#popup2').fadeIn()" class="btn btn-primary border rounded-circle d-block d-xl-flex m-auto justify-content-xl-center" type="button" style="width: 180px;height: 180px;background-color: transparent;border: 2px solid #ccc!important;"> <i class="la la-plus" style="font-size: 45px;color: #666;"></i> </button> <h3 class="text-center name" style="padding-top: 20px;font-size: 25px;color: #666;font-weight: normal;font-family: 'Open Sans', sans-serif;">ADD A SCHOOL</h3> </div>`);
                    for (var i = 0; i < reply.body.length; i++) {
                       
                        //$('#results').append('<tr><td>' + reply.body[i].name + '</td><td>' + reply.body[i].email + '</td><td>' + reply.body[i].password + '</td><td><button onclick="postToLambda(`https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-deleteFateweaverSchool`, {id:' + reply.body[i].id + '}, function(){window.location.reload();});">Delete</button></td><td>' + reply.body[i].user + '</td><td><a href="/newStudent/?school=' + reply.body[i].id + '"><button onclick="">Add Student</button></a></td></tr>');
                        
                        $('#results').append('<div class="col-3 col-md-6 col-lg-4 item get-bigger" style="max-width: 300px;padding-top: 20px;"> <a href="/newStudent/?school=' + reply.body[i].id + '"> <div class="border rounded-circle d-block d-xl-flex m-auto justify-content-xl-center" style="width: 180px; height: 180px; background: transparent; background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB); background-size: 400% 400%; -webkit-animation: Gradient 8s ease infinite; -moz-animation: Gradient 8s ease infinite; animation: Gradient 30s ease infinite;"> </div><h3 class="text-center name" style="padding-top: 20px;">' + reply.body[i].name + '</h3></a></div>');
                    }
                } else {
                    console.log("Lambda returned no results");
                }
            });
        }

        function getFromLambda(url, callback) {
            //console.log(url);
            $.get(url, function (data, status) {
                callback(data);
            });
        }

        $(".save").submit(function (e) {
            e.preventDefault();
            postFormToLambda(this, "https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-createFateweaverSchool", function () {
                refresh();
                $('#popup2').fadeOut()
            });
        });

        $(".delete").submit(function (e) {
            e.preventDefault();
            postFormToLambda(this, "https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-deleteFateweaverSchool", function () {
                refresh();
            });
        });

        function postFormToLambda(form, url, callback) {
            // console.log(objectifyForm(form));
            function objectifyForm(formArray) {//serialize data function


                var returnArray = {};
                for (var i = 0; i < formArray.length; i++) {
                    returnArray[formArray[i]['name']] = formArray[i]['value'];
                }
                return returnArray;
            }
            postToLambda(url, objectifyForm(form), function (reply) {
                //console.log(reply);
                $('#createdArticle').html(reply.body.insertId);
                //  console.log(reply);
                callback();
            });
        }

        function objectifyForm(formArray) {//serialize data function

            var returnArray = {};
            for (var i = 0; i < formArray.length; i++) {
                returnArray[formArray[i]['name']] = formArray[i]['value'];
            }
            return returnArray;
        }
