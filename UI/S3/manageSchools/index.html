    <script>

        var userInfo = "";//cognito pool id of the user
        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: {},
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }
        $(document).ready(function () {

            //when we load page
            connectToPool('eu-west-2_zCGk0oMUc', '55vtr45kfg7ogrg06b46fg242g', function () {
                checkAuth(function (result) {
                    if (result == true) {
                        $('body').show();
                        getUserInfo(0, function (result) {
                            userInfo = result;
                            $('#user').val(userInfo);
                            refresh();
                        });
                    }
                });
            });


            function checkAuth(callback) {
                signedIn(function (response) {
                    if (response.success) {
                        console.log("Already Signed In");
                        callback(true);
                    } else {
                        window.location.href = '/adminSignIn'
                    }
                });
            }

            function getUserInfo(index, callback) {
                getUser(function (user) {
                    return callback(user[index].Value);
                });
            }



            //refresh();
            //Load Existing Articles
            function refresh() {

                postToLambda('https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-manageFateweaverSchools', { user: userInfo }, function (reply) {
                    //console.log(reply);
                    //$('#createdArticle').html(reply.body.insertId);
                    //console.log(reply)

                    if (reply.body) {
                       
                        for (var i = 0; i < reply.body.length; i++) {
                            $('#results').append('<a href="/newStudent/?school=' + reply.body[i].id + '"> <div class="col-3 col-md-6 col-lg-4 item get-bigger" style="max-width: 300px;padding-top: 20px;"> <img class="rounded-circle d-block d-xl-flex m-auto justify-content-xl-center" src="../assets/img/1.jpg" style="width: 180px;"> <h3 class="text-center name" style="padding-top: 20px;">' + reply.body[i].name + '</h3></div></a>');    
                        }
                    } else {
                        console.log("Lambda returned no results");
                    }
                });
            }

            function getFromLambda(url, callback) {
                //console.log(url);
                $.get(url, function (data, status) {
                    callback(data);
                });
            }

            $(".save").submit(function (e) {
                e.preventDefault();
                postFormToLambda(this, "https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-createFateweaverSchool", function () {
                    refresh();
                    $('#popup2').fadeOut()
                });
            });

            $(".delete").submit(function (e) {
                e.preventDefault();
                postFormToLambda(this, "https://hvbk9q6ua3.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-deleteFateweaverSchool", function () {
                    refresh();
                });
            });

            function postFormToLambda(form, url, callback) {
                // console.log(objectifyForm(form));
                function objectifyForm(formArray) {//serialize data function


                    var returnArray = {};
                    for (var i = 0; i < formArray.length; i++) {
                        returnArray[formArray[i]['name']] = formArray[i]['value'];
                    }
                    return returnArray;
                }
                postToLambda(url, objectifyForm(form), function (reply) {
                    //console.log(reply);
                    $('#createdArticle').html(reply.body.insertId);
                    //  console.log(reply);
                    callback();
                });
            }

            function objectifyForm(formArray) {//serialize data function

                var returnArray = {};
                for (var i = 0; i < formArray.length; i++) {
                    returnArray[formArray[i]['name']] = formArray[i]['value'];
                }
                return returnArray;
            }
