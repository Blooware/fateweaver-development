    <script>


        function search(x) {
            console.log(x)
            if (x.length > 1) {
                $('#results > .item').each(function () {
                    var prod = $(this);
                    if (prod.attr('search').toLowerCase().indexOf(x.toLowerCase()) > 0) {

                        prod.show();
                    } else {
                        prod.hide();
                    }
                });
            } else {
                $('#results > .item').each(function () {
                    var prod = $(this);
                    prod.show();
                });
            }
        }



        //Load Existing Customers
        function refresh() {
            postToLambda('https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-getMentors', [], function (reply) {

                $('#results').html('<tr style="font-weight: normal!important;"> <th style="width: 120px;"></th> <th style="font-weight: normal;">Name</th> <th style="font-weight: normal;">Role</th></tr>');
                for (var i = 0; i < reply.body.length; i++) {
                    $('#results').append('<a href="/BloowarePortal/School/?id=' + reply.body[i].id + '"><tr class="item" search="search ' + reply.body[i].first_name + ' ' + reply.body[i].last_name + ' ' + reply.body[i].role + ' search"  style="font-weight: bold;"> <td style="padding:5px;"> <div class="border rounded-circle d-block m-auto" style="width: 40px;height: 40px;overflow: hidden;"><img src="../assets/img/placeholder.png" style="width: 100%;min-height: 100%;"></div> </td> <td style="font-size: 15px;"><a  href="/portal/mentors/profile/?mentor_id=' + reply.body[i].id + '">' + reply.body[i].first_name + ' ' + reply.body[i].last_name + '</a></td> <td style="font-size: 15px;">' + reply.body[i].role + '</td> </a>');
                }


            });

        }

        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: { "Authorization": "Bearer " + token },
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }

        function getUserId(index, callback) {
            getUser(function (user) {
                return callback(user[index].Value);
            });
        }


        /*upload stuff*/

        $(".save").submit(function (e) {
            e.preventDefault();

            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-postCreateMentor", objectifyForm(this), function (reply) {

                window.location.reload();
                refresh();

            });

        });

        function objectifyForm(formArray) {//serialize data function

            var returnArray = {};
            for (var i = 0; i < formArray.length; i++) {
                if (formArray[i]['type'] == "checkbox") {
                    //console.log("checkbox");
                    returnArray[formArray[i]['name']] = formArray[i]['checked'];
                } else {
                    if (formArray[i]['type'] == "radio") {
                        //console.log("RadioBox");
                        returnArray[formArray[i]['name']] = formArray[i]['checked'];
                    } else {
                        //console.log("Not A checkbox");
                        returnArray[formArray[i]['name']] = formArray[i]['value'];
                    }
                }
            }
            return returnArray;
        }
