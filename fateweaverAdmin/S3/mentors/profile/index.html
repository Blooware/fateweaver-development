    <script>
        var mentor_id;

        mentor_id = getUrlParameter('mentor_id').replace("-", " ");

        function refresh() {
            
            postToLambda('https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postGrabMentor', { mentor_id: mentor_id }, function (reply) {
                console.log(reply);
                
            });
            
            
            postToLambda('https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-getInterests', {}, function (reply) {
                console.log(reply);
                $('#interest').html();
                for (i = 0; i < reply.body.length; i++) {
                    $('#interest').append('<option value="' + reply.body[i].id + '">' + reply.body[i].name + '</option>');
                }

            });
        }


        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: { "Authorization": "Bearer " + token },
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }

        function newSession() {
            window.location.href = '/portal/students/profile/new-session/?mentor_id=' + mentor_id;
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };


        $(".saveEdit").submit(function (e) {
            e.preventDefault();
            //console.log(objectifyForm(this));


            
            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postUpdateMentor", {mentorInfo : objectifyForm(this), mentor_id : mentor_id}, function (reply) {
                //console.log(reply);
                refresh();
            });
            


        });

        $(".addInterest").submit(function (e) {
            e.preventDefault();
            //console.log(objectifyForm(this));
            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postAddMentorInterest", {mentorInfo : objectifyForm(this), mentor_id : mentor_id}, function (reply) {
                console.log(reply);
                refresh();
            });
        });

        function objectifyForm(formArray) {//serialize data function

            var returnArray = {};
            for (var i = 0; i < formArray.length; i++) {
                if (formArray[i]['type'] == "checkbox") {
                    //console.log("checkbox");
                    returnArray[formArray[i]['name']] = formArray[i]['checked'];
                } else {
                    if (formArray[i]['type'] == "radio") {
                        //console.log("RadioBox");
                        returnArray[formArray[i]['name']] = formArray[i]['checked'];
                    } else {
                        //console.log("Not A checkbox");
                        returnArray[formArray[i]['name']] = formArray[i]['value'];
                    }
                }
            }
            return returnArray;
        }

            });
        }
