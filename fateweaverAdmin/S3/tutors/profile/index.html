    <script>

        var tutor_id = getUrlParameter('tutor_id').replace("-", " ");

        function refresh() {
            postToLambda('https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postGrabTutor', { tutor_id: tutor_id }, function (reply) {
                console.log(reply);

                if (reply.status == false) {

                    $('#TutorName').html("Error Loading Name");

                } else if (reply.status == true) {

                    $('#title').val(reply.tutorInfo[0].title);
                    $('#first_name').val(reply.tutorInfo[0].first_name);
                    $('#second_name').val(reply.tutorInfo[0].second_name);
                    $('#email').val(reply.tutorInfo[0].email);
                    $('#TutorName').html(reply.tutorInfo[0].first_name + " " + reply.tutorInfo[0].second_name);

                    $("#Groups").html("<option value =''>Select Tutor Group</option>");
                    for (var i = 0; i < reply.tutorGroups.length; i++) {

                        $('#Groups').append($('<option>', {
                            value: reply.tutorGroups[i].id,
                            text: reply.tutorGroups[i].name,
                        }));
                    }

                } else {

                }


            });
        }

        function postToLambda(url, data, callback) {
            $.ajax({
                url,
                type: 'POST',
                crossDomain: true,
                data: JSON.stringify(data),
                headers: { "Authorization": "Bearer " + token },
                dataType: 'json',
                contentType: "application/json",
                success: function (reply) {
                    callback(reply);
                }
            });
        }

        function newSession() {
            window.location.href = '/portal/students/profile/session/?tutor_id=' + tutor_id;
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };


        $(".saveEdit").submit(function (e) {
            e.preventDefault();

            console.log(objectifyForm(this));



            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postUpdateTutor", { tutorInfo: objectifyForm(this), tutor_id: tutor_id }, function (reply) {
                console.log(reply);
                refresh();
            });




        });
        $(".saveGroup").submit(function (e) {
            e.preventDefault();

            console.log(objectifyForm(this));

            postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postAssignTutorGroup", { tutorInfo : objectifyForm(this), tutor_id: tutor_id }, function (reply) {
                console.log(reply);
                refresh();
            });
        });

        function objectifyForm(formArray) {//serialize data function

            var returnArray = {};
            for (var i = 0; i < formArray.length; i++) {
                if (formArray[i]['type'] == "checkbox") {
                    //console.log("checkbox");
                    returnArray[formArray[i]['name']] = formArray[i]['checked'];
                } else {
                    if (formArray[i]['type'] == "radio") {
                        //console.log("RadioBox");
                        returnArray[formArray[i]['name']] = formArray[i]['checked'];
                    } else {
                        //console.log("Not A checkbox");
                        returnArray[formArray[i]['name']] = formArray[i]['value'];
                    }
                }
            }
            return returnArray;
        }
