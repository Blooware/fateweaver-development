<script>
    function postToLambda(url, data, callback) {
        $.ajax({
            url,
            type: 'POST',
            crossDomain: true,
            data: JSON.stringify(data),
            headers: { "Authorization": "Bearer " + token },
            dataType: 'json',
            contentType: "application/json",
            success: function (reply) {
                callback(reply);
            }
        });
    }

    /*upload stuff*/

    $(".save").submit(function (e) {
        e.preventDefault();
        postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-newDestinationSession", objectifyForm(this), function (reply) {
            //console.log(reply);
            window.location.href = '/portal/students/profile/?student_id=' + student_id;

        });

    });

    var student_id;

    student_id = getUrlParameter('student_id').replace("-", " ");


    $('#studentId').val(student_id)
    function refresh() {
        postToLambda('https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postGrabStudent', { student_id: student_id }, function (reply) {
            console.log(reply);

            $('#Name').html(reply.studentData[0].given_name + " " + reply.studentData[0].family_name);
            $('#firstName').html(reply.studentData[0].given_name);
            if (reply.destinations.length > 0) {
                $('#aspiration').html(reply.destinations[0].aspiration);
                $('#notes').html(reply.destinations[0].notes);

                if (reply.destinations[0].notes.length < 1) {
                    $('#notesContainer').hide();
                }
            }
            $('#industry').html("");


            for (var i = 0; i < reply.industries.length; i++) {
                $('#industry').append('<option value="' + reply.industries[i].id + '">' + reply.industries[i].name + '</option>');
            }

        });
    }

    function objectifyForm(formArray) {//serialize data function

        var returnArray = {};
        for (var i = 0; i < formArray.length; i++) {
            if (formArray[i]['type'] == "checkbox") {
                //console.log("checkbox");
                returnArray[formArray[i]['name']] = formArray[i]['checked'];
            } else {
                if (formArray[i]['type'] == "radio") {
                    //console.log("RadioBox");
                    returnArray[formArray[i]['name']] = formArray[i]['checked'];
                } else {
                    //console.log("Not A checkbox");
                    returnArray[formArray[i]['name']] = formArray[i]['value'];
                }
            }
        }
        return returnArray;
    }



    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
