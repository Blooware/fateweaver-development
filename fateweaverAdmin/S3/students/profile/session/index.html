<script>
    function postToLambda(url, data, callback) {
        $.ajax({
            url,
            type: 'POST',
            crossDomain: true,
            data: JSON.stringify(data),
            headers: { "Authorization": "Bearer " + token },
            dataType: 'json',
            contentType: "application/json",
            success: function (reply) {
                callback(reply);
            }
        });
    }

    /*upload stuff*/

    $(".save").submit(function (e) {
        e.preventDefault();

        postToLambda("https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaver-newDestinationSession", objectifyForm(this), function (reply) {

            window.location.href = '/portal/students/profile';

        });

    });

    var id = getUrlParameter('id').replace("-", " ");
    var student_id = getUrlParameter('student_id').replace("-", " ");


    $('#studentId').val(student_id)
    function refresh() {
        postToLambda('https://fpy3ge6zm8.execute-api.eu-west-2.amazonaws.com/Prod/fateweaverAdmin-postGrabStudent', { student_id: student_id }, function (reply) {


            $('#Name').html(reply.studentData[id].given_name + " " + reply.studentData[0].family_name);
            $('#firstName').html(reply.studentData[id].given_name);
            $('#aspiration').html(reply.destinations[id].aspiration);
            $('#notes').html(reply.destinations[id].notes);

            if (reply.destinations[0].notes.length < 1) {
                $('#notesContainer').hide();
            }


        });
    }

    function objectifyForm(formArray) {//serialize data function

        var returnArray = {};
        for (var i = 0; i < formArray.length; i++) {
            if (formArray[i]['type'] == "checkbox") {
                //console.log("checkbox");
                returnArray[formArray[i]['name']] = formArray[i]['checked'];
            } else {
                if (formArray[i]['type'] == "radio") {
                    //console.log("RadioBox");
                    returnArray[formArray[i]['name']] = formArray[i]['checked'];
                } else {
                    //console.log("Not A checkbox");
                    returnArray[formArray[i]['name']] = formArray[i]['value'];
                }
            }
        }
        return returnArray;
    }



    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
